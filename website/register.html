<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register - PJH Company</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
<div class="card auth-card p-4 w-100" style="max-width:520px;">
<h3 class="text-center text-purple mb-3">Daftar Akun Baru</h3>
<form id="registerForm" onsubmit="return registerValidation(event)">
<div class="row">
<div class="col-md-6 mb-3">
<input id="nama" class="form-control" placeholder="Nama Lengkap" />
</div>
<div class="col-md-6 mb-3">
<input id="usernameR" class="form-control" placeholder="Username" />
</div>
</div>
<div class="row">
<div class="col-md-6 mb-3">
<input id="passwordR" type="password" class="form-control" placeholder="Password" />
</div>
<div class="col-md-6 mb-3">
<input id="confirmR" type="password" class="form-control" placeholder="Konfirmasi Password" />
</div>
</div>
<div class="d-grid mt-2">
<button class="btn btn-outline-primary rounded-pill">Daftar</button>
</div>
</form>
<p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login</a></p>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
