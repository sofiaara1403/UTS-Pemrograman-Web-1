<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - PJH Company</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
<div class="card auth-card p-4 w-100" style="max-width:420px;">
<h3 class="text-center text-purple mb-3">Masuk ke PJH Company</h3>
<form id="loginForm" onsubmit="return loginValidation(event)">
<div class="mb-3">
<label class="form-label">Username</label>
<input id="username" class="form-control" />
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input id="password" type="password" class="form-control" />
</div>
<div class="d-grid">
<button class="btn btn-primary rounded-pill">Login</button>
</div>
</form>
<p class="text-center mt-3">Belum punya akun? <a href="register.html">Daftar</a></p>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
